<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>panel</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
    <style type="text/css">
        .router-link-active{
            background: aquamarine;
        }
        .active{
            background: yellowgreen;
        }
    </style>
</head>
<body>
<div class="panel panel-default">
    <!--<div class="panel-body">-->
    <!--hash模式 开发时使用，不会导致404 hash不支持seo-->
    <!--h5的history.pushState()，上线采用h5的跳转-->
    <!--</div>-->
</div>
<div id="app">
    <router-link to="/home" tag="button">首页</router-link>
    <router-link to="/list" tag="button">列表</router-link>
    <router-view></router-view>
</div>



<script src="node_modules\vue\dist\vue.js"></script>
<script src="node_modules\vue-router\dist\vue-router.js"></script>
<script>
    let home={
        template:'<div>首页</div>'
    }
    let list={
        template:'<div>列表</div>'
    };
    let routes=[//路由的映射表，配置路径和组件的关系
        {path:'/home',component:home},
        {path:'/list',component:list}
    ]
    let router=new VueRouter({//引入vue-router 自带VueRouter类
        routes,//routes:routes
        //mode:'history'//模式默认是hash
        linkActiveClass:'active'//更改默认样式的名字 默认叫router-link-active
    })
    var vm =new Vue({
        el:'#app',
        components:{

        },
        router//router:router
    })
</script>
</body>
</html>
