<!DOCTYPE html>
<html lang="en">
<head>u
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 若果用对象作为to的描述性值，并且使用了参数，必须给路由取名字，通过名字跳转-->
    <router-link :to="{name:'para',params:{id:1}}">文章1</router-link>
    <router-link to="/article/2">文章2</router-link>
    <router-link to="/article/3">文章3</router-link>
    <router-view></router-view>
</div>

<script src="node_modules\vue\dist\vue.js"></script>
<script src="node_modules\vue-router\dist\vue-router.js"></script>
<script>
    let article={
        template:'<div>第{{$route.params.id}}篇文章</div>',
        watch:{//路径参数发生变化 监控参数来发送ajax
            $route(){
                console.log('ajax');
            }

        }
    }
    let routes=[//路径参数，表示值时必须有的，但是值时随机的
        {path:'/article/:id',component:article,name:'para'}
    ]
    let router=new VueRouter({
        routes
    })
    let vm =new Vue({
        el:'#app',
        router
    })
</script>
</body>
</html>
